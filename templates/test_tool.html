<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Regex 測資檢查器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f6f8;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .center {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #aaa;
            border-radius: 6px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }
        textarea {
            width: 48%;
            height: 200px;
            font-family: monospace;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            display: block;
            margin: 0 auto 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            white-space: pre-wrap;
            background: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 6px;
            max-width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>

<h2>Regex 測資檢查器</h2>

<form method="post">
    <div class="center">
        <input type="text" name="regex" placeholder="請輸入正則表達式" value="{{ regex or '' }}" required>
    </div>

    <div class="container">
        <div>
            <label><strong>❌ Reject 測資（不應該匹配）</strong></label><br>
            <textarea name="reject" placeholder="一行一筆 reject 測資">{{ reject or '' }}</textarea>
        </div>
        <div>
            <label><strong>✅ Accept 測資（應該要匹配）</strong></label><br>
            <textarea name="accept" placeholder="一行一筆 accept 測資">{{ accept or '' }}</textarea>
        </div>
    </div>

    <button type="submit">檢查 Regex</button>
</form>

<div class="result">{{ result or '' }}</div>

</body>
</html>
